<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departments</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f8f8f8;
        }

        h1 {
            color: #333;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #007BFF;
            color: #fff;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

    <h1>Departments</h1>
    <p><a href="/">Go to Main Page</a></p>

    <table id="departmentsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Department</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be dynamically loaded here -->
        </tbody>
    </table>

    <script>
        // Simula los datos que tendrías desde el servidor
        var departmentData = [
            { id: 1, department: 'Department 1' },
            { id: 2, department: 'Department 2' },
            // Agrega más datos según sea necesario
        ];

        // Función para cargar datos dinámicamente en la tabla
        function populateTable() {
            var tableBody = document.getElementById('departmentsTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = ''; // Limpia la tabla antes de cargar nuevos datos

            departmentData.forEach(function(row) {
                var newRow = tableBody.insertRow(tableBody.rows.length);
                var cell1 = newRow.insertCell(0);
                var cell2 = newRow.insertCell(1);

                cell1.innerHTML = row.id;
                cell2.innerHTML = row.department;
            });
        }

        // Llama a la función para cargar datos al cargar la página
        window.onload = function() {
            populateTable();
        };
    </script>

</body>
</html>
