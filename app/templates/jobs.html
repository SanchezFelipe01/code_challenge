<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Departments</title>
</head>
<body>
   <h1>Jobs</h1>
   <p><a href="/">Go to Main Page</a></p>
   <table border="1">
       <thead>
           <tr>
               <th>ID</th>
               <th>Job</th>
           </tr>
       </thead>
       <tbody>
           {% for job in jobs %}
               <tr>
                   <td>{{ job.id }}</td>
                   <td>{{ job.job }}</td>
               </tr>
           {% endfor %}
       </tbody>
   </table>
</body>
</html>
