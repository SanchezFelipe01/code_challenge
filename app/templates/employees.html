<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Departments</title>
</head>
<body>
   <h1>Hired Employees</h1>
   <p><a href="/">Go to Main Page</a></p>
   <table border="1">
       <thead>
           <tr>
               <th>ID</th>
               <th>Name</th>
               <th>Datetime</th>
               <th>Department_ID</th>
               <th>Job_ID</th>
           </tr>
       </thead>
       <tbody>
           {% for employee in employees %}
               <tr>
                   <td>{{ employee.id }}</td>
                   <td>{{ employee.name }}</td>
                   <td>{{ employee.datetime }}</td>
                   <td>{{ employee.department_id }}</td>
                   <td>{{ employee.job_id }}</td>
               </tr>
           {% endfor %}
       </tbody>
   </table>
</body>
</html>
